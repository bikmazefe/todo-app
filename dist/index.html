<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/clipboard.svg" type="image/x-icon">
    <title>ToDoodle</title>
</head>
<body>
    <main>
        <aside id = "sidebar">
            <div class="logo">
                <img src="./images/clipboard.svg" alt="">
                <h1>To<span>Doodle</span></h1>
            </div>
            <ul id = "side-links">
                <li id = "home" class = "side-link active-link"><i class="fas fa-home fa-fw icon"></i><span>Home</span></li>
                <li id = "uncategorized" class = "side-link"><i class="fas fa-box-open"></i><span>Uncategorized</span></li>
                <li id = "projects" class = "side-link"><i class="fas fa-folder fa-fw"></i><span>Projects</span><i class="fas fa-chevron-down"></i></li>
                <ul class = "project-list">
                    <li class = "side-link">Hi</li>
                </ul>
            </ul>
            <a class="github" href = "https://github.com/bikmazefe">
                <img src="./images/github.svg" id = "github-logo">
                <span>| coded by bikmazefe</span>
            </a>
        </aside>
        <div id="content">
            <h1 id = "page-title"></h1>
            <button id = "new-todo-button" value = "new">+</button>
            <div class="todo-wrapper">
            </div>
        </div>
        <div class="modal new-todo">
            <p>New Task</p>
            <span id = "close-form">x</span>
                <form class = "todo-form">
                    <label for="title">Title</label>
                    <input type="text" name="title" autocomplete="off" required>
                    <label for="date">Due Date</label>
                    <input type="date" name="date"  autocomplete="off" required>
                    <div class="projects-group">
                        <label for="project">Select Project</label>
                        <select name="project-select">                         
                        </select>
                    </div>
                    <label for = "new-project">...or create a new one:</label>
                    <input type="text" name="new-project">
                    <label for="description">Description</label>
                    <textarea  name="description" cols="30" rows="10" required></textarea>
                    <input type="submit" value="Create">
                </form>
        </div>
        <div class="modal edit-todo">
            <p>Edit Task</p>
            <span id = "close-form">x</span>
                <form class = "todo-form">
                    <label for="title">Title</label>
                    <input type="text" name="title" autocomplete="off" required>
                    <label for="date">Due Date</label>
                    <input type="date" name="date"  autocomplete="off" required>
                    <div class="projects-group">
                        <label for="project">Select Project</label>
                        <select name="project-select" id="project-select" >                      
                        </select>
                    </div>
                    <label for = "new-project">...or create a new one:</label>
                    <input type="text" name="new-project">
                    <label for="description">Description</label>
                    <textarea  name="description"  cols="30" rows="10" required></textarea>
                    <input type="submit" value="Edit">
                </form>
        </div>
    </main>
    <div class="notification-container"></div>
    <script src="main.js"></script>
</body>
</html>
